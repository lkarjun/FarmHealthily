<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Farm Healthily</title>

    <style>
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.50), rgba(0,0,0,0.50)), url("static/images/cover1.jpg");
            background-size: cover;
            background-position: center;
        }

        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: aliceblue;
            font-family: 'Roboto Slab', serif;

        }

        @media screen and (min-width: 400px) {
            #head1 {
              font-size: 50px;
            }

            #head2{
                font-size: 30px;
                padding-bottom: 10px;
            }

            #head2-p{
                font-weight: 400;
                font-size: 20px;
                line-height: 40px;
                padding-bottom: 20px;
                
            }

            #sceUpload{
                margin: 50px;
                padding: 10px;
            }

            #output{
                width: 400px;
                height: auto;
            }
          }
          
        @media screen and (min-width: 800px) {
            #head1 {
                font-size: 70px;
            }

            .content p{
                font-size: 30px;
            }

            #head2{
                font-size: 50px;
            }

            #head2-p{
                font-weight: 400;
                font-size: 30px;
                line-height: 80px;
                padding-bottom: 25px;
            }
          }

          form{
              align-items: center;
              padding-top: 30px;
          }
        
          .preloader {
                position: absolute;
                top: 0;
                left: 0;
                bottom:0;
                right:0;
                width: 100%;
                height: 100vh;
                z-index: 99999999;
                background-image: url('{{ url_for("static", path="/images/Infinity-1s-200px.gif") }}'); /* your icon gif file path */
                background-repeat: no-repeat;
                background-color: #FFF;
                background-position: center;
}

        #stop-scrolling {
        height: 100% !important;
        overflow: hidden !important;
        }
    </style>

</head>
<body id="stop-scrolling">

    <div class="preloader"></div>
    
    <script>
        function preloaderFadeOutInit(){
                $('.preloader').fadeOut('slow');
                $('body').attr('id','');
            }
// Window load function
        jQuery(window).on('load', function () {
            (function ($) {
                preloaderFadeOutInit();
            })(jQuery);
            });
    </script>
    
    <section>
        <div class="banner">
            <div class="container-fluid">
            <div class="jumbotron content text-center">
                <h1 id = 'head1'> Farm Healthily</h1>
                <p style="line-height: 50px;  font-family: 'Major Mono Display', monospace;">ate healthy food</p>
            </div>
            </div>
        </div>
    </section>

    <!-- ------------Landing page ------------ -->
   

    <!-- ------------Landing page ending ------------ -->

    <!-- ------------ Image uploading part ------------ -->
    <div class="container">

    <section style="padding-top: 40px; margin: 25px" id="secUpload">

        <div style="height: 100vh;">

                <h2 style="font-family: 'Roboto Slab', serif;" id="head2"> Upload a snap of your plant leaf.</h1>
                <p id = "head2-p"> We'll help you to farm better.</p>

                <hr class="mt-2 mb-3"/>

                <div style="display: none;" id="displayImagediv">
                    <img id = "output" class="img-thumbnail rounded mx-auto d-block">
                </div>
                
            
                <form action="/uploadfile/" enctype="multipart/form-data" method="post">
                    <input name="file" type="file" id = "file" onchange="loadFile(event);" accept="image/*" style="display:none;" required/>
                    <label for="file" style="cursor: pointer;" id="choose" >Choose File</label>
                    <br>
                    <button type="submit" class="btn btn-primary mx-auto" style="display: none;" id = "upload">Upload</button>
                </form>


        </div>

    </section>

    <!-- ------------Image uploading part ending ------------ -->
    
    <!-- ------------ Classifying part ------------ -->
    <section>
        

    </section>

    <!-- ------------classifying part ending ------------ -->

    <footer>

</div>
